name: babel
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  http: ^1.2.2
  curved_navigation_bar: ^1.0.6
  font_awesome_flutter: ^10.8.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - lib/l10n/en.json
    - lib/l10n/ar.json
    - assets/images/
    - assets/
  fonts:
    - family: Neo Sans Arabic
      fonts:
        - asset: assets/fonts/NeoSansArabic.ttf
